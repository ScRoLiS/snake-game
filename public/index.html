<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeGame</title>
</head>

<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <form id="config" class="control">
      <div class="control__wrapper">
        <label for="width">Game width</label>
        <input value="15" name="width" type="number" />
      </div>
      <div class="control__wrapper">
        <label for="height">Game height</label>
        <input value="20" name="height" type="number" />
      </div>
      <div class="control__wrapper">
        <label for="partSize">Snake part size</label>
        <input value="20" name="partSize" type="number" />
      </div>
      <div class="control__wrapper">
        <label for="snakeLength">Snake length</label>
        <input value="2" name="snakeLength" type="number" />
      </div>
      <div class="control__wrapper">
        <label for="gameSpeed">Game speed (ms)</label>
        <input value="200" name="gameSpeed" type="number" />
      </div>
      <div class="control__wrapper control__wrapper--row">
        <input id="grid" name="grid" type="checkbox" />
        <label for="grid">Grid</label>
      </div>
      <div class="control__wrapper control__wrapper--row">
        <input id="wallCollision" name="wallCollision" type="checkbox" />
        <label for="wallCollision">Wall collision</label>
      </div>
      <div class="control__wrapper control__wrapper--row">
        <input value="#892f2d" id="headColor" name="headColor" type="color" />
        <label for="headColor">Head color</label>
      </div>
      <div class="control__wrapper control__wrapper--row">
        <input value="#000000" id="bodyColor" name="bodyColor" type="color" />
        <label for="bodyColor">Body color</label>
      </div>
      <div class="control__wrapper control__wrapper--row">
        <input value="#879272" id="bgColor" name="bgColor" type="color" />
        <label for="bgColor">Background color</label>
      </div>
      <div class="control__wrapper control__wrapper--row">
        <button type="submit">Restart!</button>
      </div>
    </form>
  </div>
</body>

</html>
